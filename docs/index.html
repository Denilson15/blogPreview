<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
   
    @import url('https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap');

    body{
      background-color: hsl(47, 88%, 63%);
      min-height: 100dvh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      font-family: "Figtree", serif;
    }
    main{
      background-color: hsl(0, 0%, 100%);
      border-radius: 10px;
      border: 1.675px solid black;
      max-width: 340px;
      padding: 1.5rem;
      padding-top: 1.35rem;
      font-size: 1rem;
      box-shadow: 7.5px 10px 1px rgb(0, 0, 0);
    }
    h1{
      font-size: 1.5rem;
      font-weight: 800;
    }
    p{
      font-size: 1rem;
    }
    #logo{
      border-radius: 10px;
    }
    #dev{
      float: left;
      padding: 0rem;
      max-width: 10%;
      width: auto;
    }
    #learning{
      background-color: hsl(47, 88%, 63%);
      display: flex;
      font-weight: 800;
      padding-left: 0.75rem;
      padding-top: 0.25rem;
      padding-bottom: 0.25rem ;
      border-radius: 5px;
      max-width: 23%;
    }
    #dev-name{
      padding-top: 0.5rem;
      padding-left: 2.75rem;
      font-size: 1rem;
      font-weight: 800;
    }
    #date{
      font-weight: 500;
    }
    #description{
      line-height: 1.5rem;
      font-weight: 500;
      color: hsl(0, 0%, 42%);
    }
  </style>
</head>
<body>
  <main>
    <img id="logo" src="assets/images/illustration-article.svg" alt="SVG Blog Image">
    <p id="learning">Learning</p>

    <p id="date">Published 21 Dec 2023</p>

    <h1>HTML & CSS foundations</h1>

    <p id="description">These languages are the backbone of every<br> website, defining structure, content, and<br>presentation.</p>
    
    <img id="dev" src="assets/images/image-avatar.webp"></img>
    <h2 id="dev-name">Greg Hooper</h2>
  </main>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Gary Alvarado</a>.
    </div>
</body>
</html>
