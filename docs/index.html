<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
   
    @import url('https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap');

    /* Box sizing rules */
    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }

    /* Prevent font size inflation */
    html {
      -moz-text-size-adjust: none;
      -webkit-text-size-adjust: none;
      text-size-adjust: none;
    }

    /* Remove default margin in favour of better control in authored CSS */
    body, h1, h2, h3, h4, p,
    figure, blockquote, dl, dd {
      margin-block-end: 0;
    }

    /* Remove list styles on ul, ol elements with a list role, which suggests default styling will be removed */
    ul[role='list'],
    ol[role='list'] {
      list-style: none;
    }

    /* Set core body defaults */
    body {
      min-height: 100vh;
      line-height: 1.5;
    }

    /* Set shorter line heights on headings and interactive elements */
    h1, h2, h3, h4,
    button, input, label {
      line-height: 1.1;
    }

    /* Balance text wrapping on headings */
    h1, h2,
    h3, h4 {
      text-wrap: balance;
    }

    /* A elements that don't have a class get default styles */
    a:not([class]) {
      text-decoration-skip-ink: auto;
      color: currentColor;
    }

    /* Make images easier to work with */
    img,
    picture {
      max-width: 100%;
      display: block;
    }

    /* Inherit fonts for inputs and buttons */
    input, button,
    textarea, select {
      font-family: inherit;
      font-size: inherit;
    }

    /* Make sure textareas without a rows attribute are not tiny */
    textarea:not([rows]) {
      min-height: 10em;
    }

    /* Anything that has been anchored to should have extra scroll margin */
    :target {
      scroll-margin-block: 5ex;
    }
    body{
      background-color: hsl(47, 88%, 63%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      font-family: "Figtree", serif;
    }
    main{
      background-color: hsl(0, 0%, 100%);
      border-radius: 10px;
      border: 1.675px solid black;
      padding: 1.5rem;
      padding-top: 1.35rem;
      font-size: 1rem;
      box-shadow: 7.5px 10px 1px rgb(0, 0, 0);
    }
    h1{
      font-size: 1.5rem;
      font-weight: 800;
    }
    p{
      font-size: 1rem;
    }
    .logo{
      border-radius: 10px;
      width: 100%;
    }
    .dev{
      float: left;
      padding: 0rem;
      max-width: 10%;
      width: auto;
      padding-top:0.75rem;
    }
    .learning{
      background-color: hsl(47, 88%, 63%);
      display: flex;
      font-weight: 800;
      padding-left: 0.75rem;
      padding-top: 0.25rem;
      padding-bottom: 0.25rem ;
      border-radius: 5px;
      max-width:5.5rem;
    }
    .dev-name{
      padding-left: 2.75rem;
      font-size: 1rem;
      font-weight: 800;
    }
    .date{
      font-weight: 500;
    }
    .description{
      line-height: 1.5rem;
      font-weight: 500;
      color: hsl(0, 0%, 42%);
    }
    a{
      color:black;
      text-decoration: none;
    }
    a:hover{
      color: hsl(47, 88%, 63%);
    }
  </style>
</head>
<body>
  <main>
    <img class="logo" src="assets/images/illustration-article.svg" alt="">
    <p class="learning">Learning</p>

    <p class="date">Published 21 Dec 2023</p>

    <h1>
      <a href="">HTML & CSS foundations</a>
    </h1>

    <p class="description">These languages are the backbone of every<br> website, defining structure, content, and<br>presentation.</p>
    
    <img class="dev" src="assets/images/image-avatar.webp"></img>
    <p class="dev-name">Greg Hooper</p>
  </main>
  <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Gary Alvarado</a>.
  </footer>
</body>
</html>
